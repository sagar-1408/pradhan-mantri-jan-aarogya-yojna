<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card mt-4 mb-4 border-yellow">

            <li class="breadcrumb-item active" aria-current="page">PMJAY</li>

        <div class="card-body">

                </ul>
                <div class="tab-inner">
                  <tabset>
                    <tab heading="Upload Report" id="tab1">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="card w-75 ml-3" style="margin-top: 15px;">
                            <div class="card-body">
                              <div class="card-text">
                                Report File :<span class="text-danger">*</span>
                                <input class="ml-2" type="file" name="html_file_upload" multiple id="">
                                <button class="btn btn-sm btn-primary ml-2"><i class="fa fa-upload" aria-hidden="true"></i>
                                  Upload</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-md-3">
                          <div class="ml-1">
                            <div class="card-body">
                              <div class="card-text">
                                From :<span class="text-danger">*</span>
                                <input class="form-control" type="text" name="from_date" placeholder="From Date"
                                  id="from_date">
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="ml-1">
                            <div class="card-body">
                              <div class="card-text">
                                To :<span class="text-danger">*</span>
                                <input class="form-control" type="text" name="to_date" placeholder="To Date" id="to_date">
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-2">
                          <div class="ml-1">
                            <div class="card-body">
                              <div class="card-text">
                                HHID No :<span class="text-danger">*</span>
                                <input class="form-control" type="text" name="hhid_no" placeholder="HHID No." id="hhid_no">
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-2">
                          <div class="ml-1 mr-1">
                            <div class="card-body">
                              <div class="card-text">
                                Mobile No :<span class="text-danger">*</span>
                                <input class="form-control" type="text" name="mobile_no" placeholder="Mobile No."
                                  id="mobile_no">
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-2">
                          <div class="ml-1 mr-1">
                            <div class="card-body">
                              <div class="card-text">
                                <button class="btn btn-sm btn-primary">Go</button>
                                <button class="btn btn-sm btn-default"><i class="fa fa-refresh"
                                    aria-hidden="true"></i></button>
                              </div>
                            </div>
                          </div>
